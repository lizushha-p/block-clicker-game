<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>JS Game</title>
</head>
<body>
  <div class="main">
    <h1 id="game_time">Game time: <span class="calculate_time"></span></h1>
    <h1 id="result_game" class="hidden">Your result: <span class="calculate_result"></span></h1>
    <div class="play_field">
      <div class="field">
        <button type="number" class="start">START</button>
      </div>
    </div>
      <h3>Game time, sec</h3>
      <input type="number">
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
